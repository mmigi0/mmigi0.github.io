<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #171717;
            --secondary-bg: #222;
            --text-color: #fff;
            --border-color: #333;
            --accent-color: #ccc;
            --highlight-color: #e8491d;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--primary-bg);
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 44px;
            height: 44px;
            background: rgba(23, 23, 23, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
            color: var(--text-color);
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .back-button:hover {
            background: var(--highlight-color);
            transform: translateX(-4px);
            border-color: var(--highlight-color);
        }
        
        nav {
            display: flex;
            justify-content: center;
            background: var(--primary-bg);
            padding: 1.5rem 0.8rem;
            border-bottom: 1px solid var(--border-color);
            gap: 1.5rem;
        }
        
        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.3s;
            padding: 0.5rem 0;
            position: relative;
        }
        
        nav a:hover {
            opacity: 0.8;
        }
        
        nav a.active {
            color: var(--highlight-color);
            font-weight: bold;
        }
        
        nav a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--highlight-color);
        }
        
        section {
            padding: 2rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            border-bottom: 1px solid var(--border-color);
        }
        
        h2 {
            font-size: 2rem;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .project-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .project-item {
            background: var(--secondary-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .project-item:hover {
            transform: translateY(-5px);
        }
        
        .project-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #000;
        }
        
        .project-caption {
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }
        
        /* Tablet/iPad (768px and up) */
        @media (min-width: 768px) {
            .project-gallery {
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
            }
        }
        
        /* Desktop/Windows (1024px and up) */
        @media (min-width: 1024px) {
            .project-gallery {
                grid-template-columns: repeat(4, 1fr);
                gap: 2.5rem;
            }
            
            .project-image {
                height: 250px;
            }
        }
        
        @media (max-width: 600px) {
            .back-button {
                width: 36px;
                height: 36px;
                top: 15px;
                left: 15px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            nav {
                padding: 1rem 0.5rem;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button" aria-label="Return to homepage">
        <i class="fas fa-arrow-left"></i>
    </a>

    <nav>
        <a href="index.html">About</a>
        <a href="projects.html" class="active">Projects</a>
        <a href="personal-works.html">Personal Works</a>
        <a href="#contact">Contact</a>
    </nav>

    <section>
        <h2>Projects</h2>
        
        <div class="project-gallery">
            <div class="project-item">
                <img src="Image Source/Art Source/IGNITE SOCIETY Logo.png" alt="IGNITE Society Logo" class="project-image">
                <div class="project-caption">IGNITE Society</div>
            </div>
            
            <div class="project-item">
                <img src="Image Source/Art Source/IGNITE Club Banner.png" alt="IGNITE Club Banner" class="project-image">
                <div class="project-caption">IGNITE Banner</div>
            </div>
            
            <div class="project-item">
                <img src="Image Source/Art Source/Work Immersion Uniform.png" alt="Work Immersion Uniform" class="project-image">
                <div class="project-caption">Uniform Design</div>
            </div>
        </div>
    </section>
</body>
</html>
