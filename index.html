<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Bustaleno - Artist Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #171717;
            --secondary-bg: #222;
            --text-color: #fff;
            --border-color: #333;
            --accent-color: #ccc;
            --highlight-color: #e8491d;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: var(--primary-bg);
        }
        
        header {
            position: relative;
            padding: 2rem 1rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('Image Source/Art Source/your-header-bg.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
            opacity: 0.3;
        }
        
        .profile-label {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 10px;
            border: 2px solid var(--highlight-color);
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 1.6rem;
            margin: 0.5rem auto 0;
            padding: 0 1rem;
            max-width: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            position: relative;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            color: var(--accent-color);
            margin: 0.5rem 0 0;
            font-size: 0.95rem;
            position: relative;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        /* Rest of your existing styles... */
    </style>
</head>
<body>
    <header>
        <div class="profile-label">Profile</div>
        <img src="Image Source/Interface Source/Profile0.jpeg" alt="Miguel Bustaleno" class="profile-picture">
        <h1>Miguel Alfonzo P. Bustaleno</h1>
        <p class="subtitle">Artist | Student</p>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#portfolio" class="active">Portfolio</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Rest of your content... -->
</body>
</html>
